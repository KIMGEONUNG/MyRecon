project: MyRecon
name: basic
model:
  target: models.UNet.UNet
  params:
    lr: 1e-3
    ch_in: 3
    ch_out: 3
data:
  target: datas.BasicData.BasicData
  params:
    path_train: datasets/birds_imagenet/train/
    path_valid: datasets/birds_imagenet/valid/
    size: 256
    config_dataloader_train:
      batch_size: 4
      shuffle: True
      num_workers: 4
    config_dataloader_valid:
      batch_size: 4
      shuffle: False
      num_workers: 4

trainer:
  max_epochs: 200
  limit_val_batches: 1
